<div class="row" id="row3">
  <iframe class="player" [src]="embedurlSafe"></iframe>
</div>

<div class="row" id="row4">
  <div class="title">
    <p class="video-title">
      <a class = "video-link" href="https://www.youtube.com/watch?v={{video.id}}">{{ video.snippet.title }}
      </a></p>
  </div>
  <div class="desc">
    <div class="description">
      <p class="desc-text">{{ video.snippet.description }}</p>
    </div>
  </div>
</div>
